<div class="row header">
  <div class="col-12 col-md-10">
    <h1 class="glow" (click)="goToBook()">Q</h1>
  </div>
  <div class="col-12 col-md-2">
    <span *ngIf="authService.isLoggedIn" (click)="signOut()" style="cursor: pointer;color: white"> Sign Out</span>
    <h4 *ngIf="authService.isLoggedIn; else showRegister" (click)="goToProfile()">{{ authService.currentUser.email }}</h4>
    <ng-template #showRegister>
      <a *ngIf="!authService.isLoggedIn" style="color:white" routerLink="auth">Register</a>
    </ng-template>
  </div>
</div>
<div class="row">
  <div class="col separator"></div>
  <div class="col separator"></div>
  <div class="col separator"></div>
</div>
<router-outlet></router-outlet>
